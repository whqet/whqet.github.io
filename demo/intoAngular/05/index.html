<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="demoApp">
	<script src="../script/angular.js"></script>
	<div ng-controller="demoCtrl">
		<h1 ng-repeat="helloStr in helloStrs">{{helloStr}}</h1>
	</div>
	
	<script>
		angular.module('demoApp', []).
			controller('demoCtrl', ['$scope', function($scope){
				$scope.helloStrs=[
					'新春快乐',
					'三阳开泰',
					'万事如意'
				];
			}])
	</script>
</body>
</html>
